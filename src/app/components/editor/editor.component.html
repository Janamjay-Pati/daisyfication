<div id="custom-toolbar">
    <span class="go-back">
        <button class="no-padding" (click)="toggleFocusMode()" [ngStyle]="!focusMode ? {display: 'none'} : {}">
            <mat-icon>keyboard_arrow_left</mat-icon>
        </button>
    </span>
    <span class="options" [ngStyle]="toolbarHidden ? {visibility: 'hidden'} : {}">
        <span class="ql-formats">
            <button class="ql-bold"></button>
            <button class="ql-italic"></button>
            <button class="ql-underline"></button>
          </span>
          
          <span class="ql-formats">
            <button class="ql-blockquote"></button>
            <button class="ql-list" value="ordered"></button>
            <button class="ql-list" value="bullet"></button>
          </span>
          
          <span class="ql-formats">
            <button class="ql-link"></button>
            <button class="ql-image"></button>
            <button class="ql-clean"></button>
          </span>
          
          <span class="ql-formats">
            <button class="no-padding" (click)="toggleFocusMode()" [ngStyle]="focusMode ? {display: 'none'} : {}">
                <mat-icon>fullscreen</mat-icon>
            </button>
          </span>

    </span>
    <span class="open-options" [ngStyle]="!focusMode ? {visibility: 'hidden'} : {}">
        <button class="no-padding" (click)="openOptions()">
            <mat-icon>more_vert</mat-icon>
        </button>
    </span>
</div>
  
<div [class.focus-mode]="focusMode" class="editor-container">
<quill-editor
    class="editor"
    [(ngModel)]="content"
    [modules]="modules">
</quill-editor>
</div>
  
<div class="word-count">

</div>
