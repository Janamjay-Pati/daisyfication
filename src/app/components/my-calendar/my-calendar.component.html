    <div class="calendar-header">
      <h1>Important Dates in 2024</h1>
    </div>
    <div class="calendar-body">
      <div class="calendar-month" *ngFor="let month of months">
        <h2>{{ month.name }}</h2>
        <div class="calendar-grid">
          <div *ngFor="let day of month.days" 
            [ngClass]="{'important-date': isImportantDate(day.date)}" 
            (click)="showDateDetails(day.date)">
            {{ day.day }}
            <div *ngIf="isImportantDate(day.date)" class="tooltip">
              {{ day.desc }}
            </div>
          </div>
        </div>
      </div>
    </div>
