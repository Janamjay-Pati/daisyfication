<div class="calendar-header">
  <h1>Important Dates</h1>
</div>
<div class="calendar-body">
  <div class="calendar-month" *ngFor="let month of months">
    <h2>{{ month.name }}</h2>
    <div class="calendar-grid">
      <div *ngFor="let num of [].constructor(month.days); let i = index;" 
        [ngClass]="{'important-date': isImportantDate(month.monthCount, i + 1)}">
          {{ i + 1 }}
          <span *ngIf="isImportantDate(month.monthCount, i + 1)" class="important-date-tooltip">
            {{ getImportantDateDescription(month.monthCount, i + 1) }}
          </span>
      </div>
    </div>
  </div>
</div>
