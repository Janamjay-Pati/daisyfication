<div class="grid-container">
  <!-- Loop through rows -->
  <div *ngFor="let row of groupedCards; let rowIndex = index" class="row-container">
    <!-- Month name -->
    <div class="topic">{{ months[rowIndex] }}</div>
    
    <!-- Cards in the current row -->
    <div class="cards-row">
      <div 
        class="image-container" 
        *ngFor="let card of row; let cardIndex = index" 
        [ngStyle]="{'background-image': 'url(' + card.image + ')'}">
        
        <!-- Gift Wrap -->
        <div class="gift-wrap" (click)="unwrapGift(rowIndex, cardIndex)">
          <div class="stripe top"></div>
          <div class="stripe bottom"></div>
          <div class="stripe left"></div>
          <div class="stripe right"></div>
          <div class="heart"></div>
        </div>

        <!-- Stars (add card index for tracking) -->
        <div class="stars" #stars [attr.data-card-index]="cardIndex">
          <div class="star"></div>
          <div class="star"></div>
          <div class="star"></div>
          <div class="star"></div>
          <div class="star"></div>
        </div>
      </div>
    </div>
  </div>
</div>
